<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Register Studens!</title>
    <!--Firestore -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
</head>

<body>
    <div class="title">
        <h1 class="title-text">Register</h1>
    </div>
    <div class="container-styles">
        <div class="main-container">
            <div class="input-container-main">
                <input type="text" id="acount" placeholder="acount" class="input" />
                <input type="text" id="name" placeholder="name" class="input" />
                <input type="text" id="date" placeholder="date" class="input" />
            </div>
            <div class="input-container">
                <input type="text" id="age" placeholder="age" class="input" />
                <input type="text" id="career" placeholder="career" class="input" />
                <input type="text" id="campus" placeholder="campus" class="input" />
                <input type="text" id="time" placeholder="time" class="input" />
            </div>

            <button class="btn btn-outline-success button" id="boton" onclick="guardar()">
          Save
        </button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">acount</th>
                    <th scope="col">name</th>
                    <th scope="col">date</th>
                    <th scope="col">age</th>
                    <th scope="col">career</th>
                    <th scope="col">campus</th>
                    <th scope="col">time</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody id="tabla"></tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
